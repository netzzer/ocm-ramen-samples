---
apiVersion: ramendr.openshift.io/v1alpha1
kind: DRPlacementControl
metadata:
  name: drpc
spec:
  preferredCluster: dr1
  drPolicyRef:
    name: dr-policy
  placementRef:
    kind: Placement
    # Match kustomization namePrefix
    name: deployment-cephfs-placement
    namespace: ramen-ops
  pvcSelector:
    matchLabels:
      appname: busybox
  protectedNamespaces:
    - deployment-cephfs
  kubeObjectProtection:
    kubeObjectSelector:
      matchExpressions:
        - key: appname
          operator: In
          values:
            - busybox
